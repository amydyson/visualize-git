<!--The content below is only a placeholder and can be replaced.-->
<section class="visGitApp flex direction-column align-center"> 
  <div class="flex align-center justify-center pb-32">
    <img width="200" alt="Angular Logo" src="favicon.ico"/>
    <div class="font-size-48 bold pl-16">Visualize Git</div>
  </div>
  <mat-form-field class="w-250" appearance="fill">
    <mat-label float="never">Choose a git command</mat-label>
    <mat-select>
      <mat-option *ngFor = "let command of commands" [value]="command.name">{{command.name}}</mat-option>
    </mat-select>
  </mat-form-field>

</section>
