<section class= "flex direction-column align-center">
  <button [disabled]="!hideIndexHtml2" (click)="toggleState()" class="w-250" mat-raised-button color="warn">Visualize "add index.js"</button>
 <div class="blue pt-32" [ngClass]="{'hide': hideIndexHtml2, 'show': !hideIndexHtml2}">A snapshot of index.js is staged in the Index</div>

    <div class="order-switch-2 flex  direction-column height-change bt-beige bb-beige bl-beige br-beige text-align">
  <div class="w-full min-w-150 background-black white">Working Area</div>
  <div class="pt-change">index.html</div>
    <div class="pt-4 ">index.js</div>
    <div class="pull-up red" [ngClass]="{'hide': hideIndexHtml2, 'show, move': !hideIndexHtml2}">index.js</div>
  <div class="pt-4 pb-change">index.css</div>
    </div>

  </ul>
</section>
